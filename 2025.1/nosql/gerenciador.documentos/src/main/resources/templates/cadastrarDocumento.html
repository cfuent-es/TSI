<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gerenciador de Documentos Web</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
		crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<use xlink:href="#bootstrap"></use></svg> <span class="fs-4">Gerenciador de Documentos</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/gerenciador.documentos" class="nav-link"
					aria-current="page">Início</a></li>
				<li class="nav-item"><a href="cadastrarDocumento" class="nav-link">Cadastrar Documento</a></li>
			</ul>
		</header>
	
	<h1>Cadastrar Documento</h1>

	<form method="POST" action="cadastrarDocumento">
	
		<div class="mb-3">
	    	<label for="autor.nome" class="form-label">Nome do Autor</label>
	    	<input type="text" class="form-control" id="autor.nome" name="autor.nome">
	  	</div>
	  	
	  	<div class="mb-3">
	    	<label for="autor.email" class="form-label">E-mail do Autor</label>
	    	<input type="email" class="form-control" id="autor.email" name="autor.email">
	  	</div>
	  	
	  	<div class="mb-3">
	    	<label for="autor.nascimento" class="form-label">Data de Nascimento do Autor</label>
	    	<input type="text" class="form-control" id="autor.nascimento" name="autor.nascimento" placeholder="DD/MM/AAAA">
	  	</div>
	  	
	  	<div class="mb-3">
	    	<label for="nome-documento" class="form-label">Nome do Documento</label>
	    	<input type="text" class="form-control" id="nome-documento" name="nome-documento">
	  	</div>
	  	
	  	<div class="mb-3">
  			<label for="descricao-documento" class="form-label">Descrição do Documento</label>
  			<textarea class="form-control" id="descricao-documento" name="descricao-documento"></textarea>
		</div>
		
		<div class="mb-3">
  			<label for="conteudo-documento" class="form-label">Conteúdo do Documento</label>
  			<textarea class="form-control" id="conteudo-documento" name="conteudo-documento"></textarea>
		</div>
	  	
	  	<button type="submit" class="btn btn-primary">Salvar</button>

	</form>
	
	</div>

</body>
</html>
