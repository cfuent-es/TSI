<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Documentos Web</title>
</head>
<body>
	<h1>Documentos cadastrados</h1>
	
	<table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        <tr th:each="documento : ${documentos}">
            <td th:text="${documento.id}"></td>
            <td th:text="${documento.nome}"></td>
            <td><a th:href="@{/editarDocumento(id=${documento.id})}">Editar</a></td>
        </tr>
    </table>

</body>
</html>
